<!DOCTYPE html>
    <head>
        <title>JS Function Mad Libs</title>
    </head>
    <body>
        <div>
            <label for="dayOfWeek">Day of the week:</label>
            <input type="text" id="dayOfWeek" name="dayOfWeek">
        </div>
        <div>
            <label for="somethingEdible">Something Edible(Plural):</label>
            <input type="text" id="somethingEdible" name="somethingEdible">
        </div>
        <div>
            <label for="articleOfClothing">Article of clothing:</label>
            <input type="text" id="articleOfClothing" name="articleOfClothing">
        </div>
        <div>
            <label for="animal">Animal:</label>
            <input type="text" id="animal" name="animal">
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <button onclick="generateMadLibs()">Generate Mad Lib</button>
            <p id="mad-libs"></p>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
